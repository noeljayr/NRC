          <script>

    <script>
      let newsContainer = document.querySelector(".news-container")

      function diplayNews(){
        news.forEach((n)=>{
          let news = document.createElement("div");
          news.className ="news";
          news.id = n.id
          news.innerHTML = `
           
              <img
                loading="lazy"
                src="`+n.img+`"
                alt=""
                class="news-img"
              />
              <span class="bottom">
                <h2 class="news-title">
                  `+n.title+`
                </h2>
                <span class = "btn-container">
                  <a href="edit news?id=`+n.id+`" class="read-more">View & Edit</a> 
                  <a href = "includes/archiveRestore?archive=`+n.id+`" class="archive-news"> Archive</a>
                </span>
              </span>
         
          `
          newsContainer.appendChild(news)
        })
 
      }
      diplayNews();

      
    </script>
